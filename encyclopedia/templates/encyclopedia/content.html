{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Wiki: {{title}}
{% endblock %}

{% block body %}

    {% if content %}
    
        <p>{{content|safe}}</p>
        <button class='edit button btn btn-secondary'>
            <a href={% url 'edit' title %}>Edit</a>
        </button>

    {% else %}

        <h3>Page was not found</h3>

    {% endif %}
    
{% endblock %}
