{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Wiki: {{title}}
{% endblock %}

{% block body %}

    {% if content %}

        <h3>{{title}}</h3>
        <p>{{content}}</p>
        <button class='edit button'>
            <a href={% url 'edit' title %}>Edit Content</a>
        </button>

    {% else %}

        <h3>page was not found</h3>

    {% endif %}
    
{% endblock %}
